<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오이타 명물템</title>

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/image/favicon.png" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="../css/commond.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/oita-product.css" />

    <!-- respond css -->
    <link rel="stylesheet" href="../css/respond.css" />

</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- header -->
        <header class="header"></header>
        <!-- /header -->
        <!-- ------------------------------- -->
        <!-- oita-product -->
        <section class="oita-product">
            <h2 class="section-title">
                <span>오이타 명물템</span>
                <img src="../assets/image/icon/report_mejiron.png" alt="report_mejiron" />
            </h2>
            <!-- product-filter -->
            <div class="product-filter">
                <label for="filter">정렬</label>
                <select id="filter" name="filter">
                    <option value="highest">높은 가격순</option>
                    <option value="lowest">낮은 가격순</option>
                    <option value="top_rated">리뷰 높은 순</option>
                </select>
            </div>
            <!-- /product-filter -->
            <!-- product-list -->
            <div id="product-list"></div>
            <!-- /product-list -->
        </section>
        <!-- /oita-product -->
        <!-- ------------------------------- -->
        <!-- footer -->
        <footer class="footer"></footer>
        <!-- /footer -->
    </div>
    <!-- /wrap -->

    <!-- script -->
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/footer.js"></script>
    <script type="module" src="../js/oita-product.js"></script>
</body>
</html>
