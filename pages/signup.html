<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koita-회원가입</title>

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/image/favicon.png" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="../css/commond.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/signup.css" />

</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- header -->
        <header class="header"></header>
        <!-- /header -->
        <!-- ------------------------------- -->
        <!-- signup-area -->
        <section class="signup-area">
            <h2 class="section-title">
                <span>회원가입</span>
                <img src="../assets/image/logo.png" alt="logo"/>
            </h2>
            <div class="signup-box">
                <p class="title">가입 정보 입력</p>
                <form class="signup-form">
                    <div class="email">
                        <span>이메일 주소</span><input type="email" id="email-signup" placeholder="이메일" >
                    </div>
                    <div class="password">
                        <span>비밀번호</span><input type="password" id="password-signup" placeholder="패스워드" >
                    </div>
                    <button type="submit" id="btn-signup">회원가입 하기</button>
                </form>
                <div class="social-signup">
                    <p class="social-title">소셜로 가입하기</p>
                    <button id="btn-google-signup">구글 가입하기</button>
                </div>
            </div>
            <a href="./login.html" id="btn-login" class="btn btn-login-move">
                <i class="fa-solid fa-arrow-left-long"></i>
                <span>로그인으로 이동하기</span>
            </a>
        </section>
        <!-- /signup-area -->
        <!-- ------------------------------- -->
        <!-- footer -->
        <footer class="footer"></footer>
        <!-- /footer -->

        <!-- popup -->
        <div class="popup-signup">
            <div class="signup-inn">
                <div class="thumb">
                    <img src="../assets/image/tour_mejiron.jpeg" alt="tour_mejiron" />
                </div>
                <p class="txt">
                    회원가입을 축하드립니다! <br/>
                    Koita에서 다양하게 즐겨보세요!
                </p>
            </div>
        </div>
        <!-- /popup -->
    </div>
    <!-- /wrap -->
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/footer.js"></script>
    <script type="module" src="../js/signup.js"></script>
</body>
</html>
