
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오이타 명물</title>

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/image/favicon.png" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="../css/commond.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/specialty.css" />

    <!-- respond css -->
    <link rel="stylesheet" href="../css/respond.css" />

</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- header -->
        <header class="header"></header>
        <!-- /header -->
        <!-- ------------------------------- -->
        <!-- speciality -->
        <section class="speciality">
            <div class="title-area">
                <h2 class="section-title">
                    <span>오이타 명물</span>
                    <img src="../assets/image/icon/onsen_mejiron.png" alt="onsen_mejiron" />
                </h2>
            </div>

            <ul class="section-content">
                <li>
                    <div class="thumb">
                        <img src="../assets/image/toriten.jpg" alt="toriten" />
                    </div>
                    <div class="content">
                        <h3 class="title">토리텐</h3>
                        <p class="txt">오이타 대표적인 음식으로 닭고기에 튀김옷을 입혀 바삭하고 고소한 맛이 특징입니다.</p>
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="../assets/image/kabosu.jpg" alt="kabosu" />
                    </div>
                    <div class="content">
                        <h3 class="title">카보스</h3>
                        <p class="txt">전국 제일의 생산량을 자랑 하는 오이타 특산물! 라임과 유사한 모양을 지니고 있으며 새콤하고 상큼한 맛이 특징입니다.</p>
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="../assets/image/shochu.jpeg" alt="shochu" />
                    </div>
                    <div class="content">
                        <h3 class="title">오이타 술</h3>
                        <p class="txt">보리소주는 전국적으로도 유명하며, 카보스를 즙을 짜서 상쾌한 향과 함께 즐기기도 합니다.</p>
                    </div>
                </li>
            </ul>
        </section>
        <!-- /speciality -->
        <!-- ------------------------------- -->
    </div>
    <!-- /wrap -->
    <!-- footer -->
    <footer class="footer"></footer>
    <!-- /footer -->
    
    <!-- script -->
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/footer.js"></script>
</body>
</html>
