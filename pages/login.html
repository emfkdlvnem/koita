<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="../css/commond.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/login.css" />

</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- header -->
        <header class="header"></header>
        <!-- /header -->
        <!-- ------------------------------- -->
        <!-- login-area -->
        <section class="login-area">
            <h2 class="section-title">
                <span>WELCOME!</span>
                <img src="../assets/image/logo.png" alt="logo"/>
            </h2>
            <div class="social-area">
                <button type="button" id="btn-social-login"><span>구글로 로그인 하기</span></button>
            </div>
            <form class="login-form">
                <div>
                    이메일 : <input type="email" id="email-login" placeholder="이메일" >
                </div>
                <div>
                    패스워드 : <input type="password" id="password-login" placeholder="패스워드" >
                </div>
                <button type="submit" id="btn-login">로그인 하기</button>
            </form>
            <a href="./signup.html" id="btn-signup" class="btn btn-signup-move"><span>회원가입 하러 가기</span></a>
        </section>
        <!-- /login-area -->
        <!-- ------------------------------- -->
        <!-- footer -->
        <footer class="footer"></footer>
        <!-- /footer -->
    </div>
    <!-- /wrap -->
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/footer.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
