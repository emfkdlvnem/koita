<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koita-로그인</title>

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/image/favicon.png" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="../css/commond.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/login.css" />

</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- header -->
        <header class="header"></header>
        <!-- /header -->
        <!-- ------------------------------- -->
        <!-- login-area -->
        <section class="login-area">
            <h2 class="section-title">
                <span>WELCOME!</span>
                <img src="../assets/image/logo.png" alt="logo"/>
            </h2>
            <div class="login-box">
                <div class="social-area">
                    <button type="button" id="btn-social-login">
                        <span>구글 로그인</span>
                    </button>
                </div>
                <p class="txt">또는</p>
                <form class="login-form">
                    <div>
                        <input type="email" id="email-login" placeholder="이메일을 입력하세요" >
                    </div>
                    <div>
                        <input type="password" id="password-login" placeholder="비밀번호를 입력하세요" >
                    </div>
                    <button type="submit" id="btn-login">로그인</button>
                </form>
                <a href="./signup.html" id="btn-signup" class="btn btn-signup-move"><span>회원가입</span></a>
            </div>
        </section>
        <!-- /login-area -->
        <!-- ------------------------------- -->
        <!-- footer -->
        <footer class="footer"></footer>
        <!-- /footer -->
    </div>
    <!-- /wrap -->
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/footer.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
