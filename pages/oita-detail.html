<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/image/favicon.png" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="../css/commond.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/oita-detail.css" />

</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- header -->
        <header class="header"></header>
        <!-- /header -->
        <!-- ------------------------------- -->
        <!-- oita-detail -->
        <section class="oita-detail">
            <h2 class="section-title">
                <span>마쯔리 추천템</span>
                <img src="../assets/image/icon/report_mejiron.png" alt="report_mejiron" />
            </h2>            
            <div class="box">
                <!-- product-detail -->
                <div id="product-detail"></div>
                <!-- /product-detail -->
    
                <!-- producr-info -->
                <div class="product-info"></div>
                <!-- /producr-info -->

                <!-- select-box -->
                <div class="select-box">
                    <div class="quantity-input">
                        <div class="input-area">
                            <button id="decrease-quantity"><span class="blind">수량 빼기</span></button>
                            <input type="text" id="select-num" value="1" min="1" max="10">
                            <button id="increase-quantity"><spna class="blind">수량 추가</spna></button>
                        </div>
                        <div id="total-quantity"></div>
                    </div>
                    <div class="btn-area">
                        <button id="add-to-cart"><i class="fas fa-shopping-basket"></i><span>장바구니</span></button>
                        <button id="add-to-wishlist"><span>찜하기</span></button>
                    </div>  
                </div>
                <!-- /select-box -->
            </div>
        </section>
        <!-- oita-detail -->

        <!-- ------------------------------- -->
        <!-- footer -->
        <footer class="footer"></footer>
        <!-- /footer -->
    </div>
    <!-- /wrap -->

    <!-- popup -->
    <div id="popup"></div>
    <!-- /popup -->

    <!-- script -->
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/footer.js"></script>
    <script type="module" src="../js/oita-detail.js"></script>
</body>
</html>
