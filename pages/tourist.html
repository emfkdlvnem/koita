
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오이타 명소</title>

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/image/favicon.png" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="../css/commond.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/tourist.css" />

    <!-- respond css -->
    <link rel="stylesheet" href="../css/respond.css" />

</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- header -->
        <header class="header"></header>
        <!-- /header -->
        <!-- ------------------------------- -->
        <!-- tourist -->
        <section class="tourist">
            <div class="title-area">
                <h2 class="section-title">
                    <span>오이타 명소</span>
                    <img src="../assets/image/icon/onsen_mejiron.png" alt="onsen_mejiron" />
                </h2>
            </div>

            <ul class="section-content">
                <li>
                    <div class="thumb">
                        <img src="../assets/image/onsen-tour.jpeg" alt="onsen-tour" />
                    </div>
                    <div class="content">
                        <h3 class="title">온천</h3>
                        <p class="txt">온천의 나라 일본 오이타에서 아름다운 경관을 바라보며 온천을 즐겨볼 수 있습니다.</p>
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="../assets/image/saru-tour.jpeg" alt="saru-tour" />
                    </div>
                    <div class="content">
                        <h3 class="title">타카사키산</h3>
                        <p class="txt">무리를 지어 생활하는 자연 그대로의 야생 원숭이를 가까이서 볼 수 있습니다.</p>
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="../assets/image/nature-tour.jpeg" alt="nature-tour" />
                    </div>
                    <div class="content">
                        <h3 class="title">자연</h3>
                        <p class="txt">올레길 부터 드라이브 코스까지 자연 경관이 아름다운 오이타의 매력에 빠져보세요.</p>
                    </div>
                </li>
            </ul>
        </section>
        <!-- /tourist -->
        <!-- ------------------------------- -->
    </div>
    <!-- /wrap -->
    <!-- footer -->
    <footer class="footer"></footer>
    <!-- /footer -->
    
    <!-- script -->
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/footer.js"></script>
</body>
</html>
